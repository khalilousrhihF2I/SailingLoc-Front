# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Vite app to Azure Web App - dsp-dev-024-15M-G1-KhalilOusrhir-SailingLoc

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist        # <-- le build Vite

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vite-dist
          path: dist        # <-- extrait DANS "dist"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6CC76813273B4E43A6193A332BDFD813 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B9737CA8CA345C2BFBDBA5714A2DD72 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8D581A324E93407389C1B8C933FE394E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dsp-dev-024-15M-G1-KhalilOusrhir-SailingLoc
          slot-name: Production
          package: dist         # <-- existe maintenant 



